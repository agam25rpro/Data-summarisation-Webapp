<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize Tool</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #000000;
            /* 3D Gradient for the background */
            background: linear-gradient(135deg, #1e1e1e 40%, #444444);
            /* Add perspective to body */
            perspective: 1000px;
        }

        /* Form container shadow for 3D depth */
        .form-container {
            background-color: #f0f0f0;
            color: #000000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* 3D shadow */
            transform: translateZ(0);
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateZ(10px); /* Subtle 3D pop-out on hover */
        }

        textarea, input[type="range"] {
            background-color: #e0e0e0;
            color: #000000;
            border: 1px solid #6a0dad;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15); /* Slight shadow for 3D effect */
            transform: translateZ(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:hover, input[type="range"]:hover {
            transform: translateZ(5px); /* Pop out on hover */
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
        }

        button {
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(90, 10, 120, 0.3); /* 3D shadow */
        }

        button:hover {
            transform: translateY(-3px) scale(1.05); /* Lifting the button on hover */
            box-shadow: 0 8px 20px rgba(90, 10, 120, 0.5);
        }

        .hover-bg-gray:hover {
            background-color: #b3b3b3;
        }

        .hover-bg-blue:hover {
            background-color: #5b2370;
        }

        /* Subtle 3D background gradient and shadows */
        .background-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(80, 10, 120, 0.7), rgba(50, 0, 50, 0.7));
            z-index: -1;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3); /* Inset shadow for 3D depth */
        }

        #sliderValue {
            color: #000000;
        }
    </style>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">

    <div class="form-container shadow-lg rounded-lg p-6 w-full max-w-lg">
        <h1 class="text-3xl font-extrabold text-center mb-6">Text Summarizer</h1>

        <!-- Form -->
        <form action="{{url_for('Summarize')}}" method="POST" class="space-y-4">
            
            <!-- Textarea for Input Data -->
            <div>
                <label class="block font-medium mb-2" for="data">Enter Text:</label>
                <textarea name="data" id="data" rows="5" class="w-full px-4 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Enter your data" required></textarea>
            </div>
            
            <!-- Slider Input -->
            <div class="mt-4">
                <label for="slider" class="block font-medium">Select Maximum Length:</label>
                <input type="range" min="20" max="1000" name="maxL" id="slider" value="100" oninput="updateValue(this.value)" class="w-full mt-2">
                <div class="text-center mt-2">Selected: <span id="sliderValue" class="font-semibold">100</span></div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between mt-6">
                <button type="reset" class="px-4 py-2 bg-gray-700 text-white font-medium rounded hover-bg-gray">Clear</button>
                <button type="submit" class="px-4 py-2 bg-purple-800 text-white font-medium rounded hover-bg-blue">Submit</button>
            </div>
        </form>

        <!-- Display Summarized Text -->
        <div class="mt-6">
            <h3 class="text-xl font-bold mb-2">Summarized Text:</h3>
            <textarea rows="5" cols="30" name="result" class="w-full px-4 py-3 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Your summarized text will appear here">{{result}}</textarea>
        </div>
    </div>

    <div class="background-3d"></div>

    <script>
        // JavaScript function to update the displayed value dynamically
        function updateValue(val) {
            document.getElementById('sliderValue').textContent = val;
        }
    </script>
</body>
</html>
