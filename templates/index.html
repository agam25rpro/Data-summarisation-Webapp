<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize Tool</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Text Summarizer</h1>

        <!-- Form -->
        <form action="{{url_for('Summarize')}}" method="POST" class="space-y-4">
            
            <!-- Textarea for Input Data -->
            <div>
                <label class="block text-gray-700 font-medium mb-2" for="data">Enter Text:</label>
                <textarea name="data" id="data" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Enter your data" required></textarea>
            </div>
            
            <!-- Slider Input -->
            <div class="mt-4">
                <label for="slider" class="block text-gray-700 font-medium">Select Maximum Length:</label>
                <input type="range" min="20" max="1000" name="maxL" id="slider" value="100" oninput="updateValue(this.value)" class="w-full mt-2">
                <div class="text-center text-gray-700 mt-2">Selected: <span id="sliderValue" class="font-semibold">100</span></div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between mt-4">
                <button type="reset" class="px-4 py-2 bg-gray-500 text-white font-medium rounded hover:bg-gray-600">Clear</button>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-medium rounded hover:bg-blue-600">Submit</button>
            </div>
        </form>

        <!-- Display Summarized Text -->
        <div class="mt-6">
            <h3 class="text-lg font-bold mb-2 text-gray-700">Summarized Text:</h3>
            <textarea rows="5" cols="30" name="result" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Your summarized text will appear here">{{result}}</textarea>
        </div>
    </div>

    <script>
        // JavaScript function to update the displayed value dynamically
        function updateValue(val) {
            document.getElementById('sliderValue').textContent = val;
        }
    </script>
</body>
</html>
